<div class="row">
    <div class="col-md-8">
        <div class="leftmenu-header2">エンティティ</div>
    </div>
    <div class="col-md-4 text-right">
        <button raise-event="entity.add.request" event-arg="" class="btn btn-default btn-xs">
            <span class="glyphicon glyphicon-plus" aria-hidden="add new context"></span>
        </button>
    </div>
</div>
<ul>
    <li ng-repeat="entity in EntityCollection"><a ui-sref="entity({entityId: entity.id})">{{ entity.name }}</a></li>
</ul>
