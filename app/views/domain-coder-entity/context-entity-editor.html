    </button>
</div>
<div class="col-md-12" style="height: 400px; border: 1px solid #999;">

</div>
<div ng-if="EditorContext.selectedEntity != null" class="row" ng-include="'views/domain-coder-entity/entity-editor.html'" ng-controller="EntityEditor_MainCtrl">
