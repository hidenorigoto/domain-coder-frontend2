<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>DomainCoder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="DomainCoder.App">

    <div ng-include="'views/app/main.html'" ng-controller="MainCtrl" ng-model-options="{ updateOn: 'default blur', debounce: {default: 500, blur: 0} }"></div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-uuid4/angular-uuid4.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/Snap.svg/dist/snap.svg-min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/domain-coder/domain-coder.core.js"></script>
    <script src="scripts/domain-coder/domain-coder.context-editor.js"></script>
    <script src="scripts/domain-coder/domain-coder.ui.js"></script>
    <script src="scripts/domain-coder-entity/domain-coder.model.entity.js"></script>
    <script src="scripts/domain-coder-entity/domain-coder.entity-editor.js"></script>
    <script src="scripts/domain-coder-entity/domain-coder.context-entity-editor.js"></script>
    <script src="scripts/domain-coder-entity/domain-coder.diagram.entity.js"></script>
    <script src="scripts/app/main.js"></script>
    <script src="scripts/app/menu.js"></script>
    <script src="scripts/directive/phpmentors-directives.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <!-- endbuild -->
</body>
</html>
