<h1>エンティティ：{{ current.name }}</h1> <div class="row"> <div class="col-md-12"> <form> <tabset justified="true"> <tab heading="概要"> <table class="table"> <tr> <th>名前 <td><input type="text" ng-model="current.name" class="form-control" placeholder="名前" focus-on="data.select.after"> <th>タイプ <td> <select ng-model="current.type" ng-options="type.type as type.label for type in entityTypes"></select>   <tr> <th>説明 <td colspan="3"> <textarea ng-model="current.description" class="form-control" placeholder="説明" style="height: 100px"></textarea>   </table> </tab> <tab heading="DB定義"> <table class="table"> <tr> <th>テーブル名 <td><input type="text" ng-model="current.dbName" class="form-control" placeholder="データベース テーブル名">  </table> <div ng-controller="EntityEditor_RelationsCtrl"> <div class="row"> <div class="col-md-12 text-right"> <button ng-click="relationAdd()" class="btn btn-default btn-xs"> <span class="glyphicon glyphicon-plus" aria-hidden="add new relation"></span> </button> </div> </div> <div class="row"> <div class="col-md-12"> <table class="table table-bordered table-striped"> <thead> <tr> <th rowspan="2">リレーションNo <th>from <th colspan="2">to  <tr> <th>１／多 <th>１／多 <th>対象   <tbody> <tr ng-repeat="relationView in current.relationViews" ng-controller="EntityEditor_RelationCtrl"> <td>0 <td> <select ng-model="relationView.from.cardinalityObject.isMany" ng-options="om.value as om.label for om in oneOrMany"></select>  <td> <select ng-model="relationView.to.cardinalityObject.isMany" ng-options="om.value as om.label for om in oneOrMany"></select>  <td><select ng-model="relationView.to.entityObject" ng-options="entity.name for entity in targetEntities"></select>   </table> </div> </div> </div> <div ng-controller="EntityEditor_FieldsCtrl"> <div class="row"> <div class="col-md-12 text-right"> <button ng-click="fieldAdd()" class="btn btn-default btn-xs"> <span class="glyphicon glyphicon-plus" aria-hidden="add new field"></span> </button> </div> </div> <div class="row"> <div class="col-md-12"> <table class="table table-bordered table-striped"> <thead> <tr> <th>フィールドNo <th>名前 <th>種類 <th>主キー <th>NOT NULL   <tbody> <tr ng-repeat="field in current.fields" ng-controller="EntityEditor_FieldCtrl"> <th> <td><input type="text" class="form-control" ng-model="field.name"> <td><select class="form-control" ng-model="field.type" ng-options="type.type as type.label for type in dataTypes"></select> <td><input type="checkbox" ng-model="field.primary" class="form-control"> <td><input type="checkbox" ng-model="field.notNull" class="form-control">   </table> </div> </div> </div> フィールドや関連を定義する。 </tab> <tab heading="ストーリー"> このエンティティの内容を確定するに至ったストーリーをメモしていく。 テキスト以外に写真や音声などのマルチメディアファイル、リンクなどを記録できる。 </tab> </tabset> </form> </div> </div>
